{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock %}

{% block container %}
    <div class="mt-5" style="width: 400px; height:40px"></div>
    <div class="mx-auto mt-5" style="width: 400px;">
        <form method="POST">
            <h3 align="center">sign in</h3>
            <br>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control"
                    name="first-name"
                    id="first-name"
                    placeholder="enter first name"
                >
            </div>
            <br>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control"
                    name="grade-level"
                    id="grade-level"
                    placeholder="enter grade level"
                >
            </div>
            <br>
            <div align="center">
            <button type="submit" class="btn btn-primary" id="button">let's go</button>
        </div>
        </form>
    </div>
{% endblock %}
