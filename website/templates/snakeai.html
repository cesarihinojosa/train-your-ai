{% extends 'base.html' %}

{% block title %}
    Introduction
{% endblock %}

{% block head %}
  <link
  rel="stylesheet"
  href="{{ url_for('static', filename='snake.css')}}"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
{% endblock %}

{% block container %}

  <div class="mx-auto mt-3" style="width: 800px;">

    <div class="col" id="gameContainer">
      <canvas id="gameBoard" width="640" height="480"></canvas>
    </div>

    <br>
<div align="center">
    <h5 align="center">when the snake gets a point, I want to
      <select style="width: 200px" name="food" id="food">
        <option selected="selected"></option>
        <option value="10">reward it</option>
        <option value="0">leave it alone</option>
        <option value="-10">punish it</option>
      </select>
    </h5>
    <br>
    <h5 align="center">when the snake stays alive, I want to
      <select style="width: 200px" name="alive" id="alive">
        <option selected="selected"></option>
        <option value="10">reward it</option>
        <option value="0">leave it alone</option>
        <option value="-10">punish it</option>
      </select>
    </h5>
    <br>
    <h5 align="center">when the snake dies, I want to
      <select style="width: 200px" name="die" id="die">
        <option selected="selected"></option>
        <option value="10">reward it</option>
        <option value="0">leave it alone</option>
        <option value="-10">punish it</option>
      </select>
    </h5>
    <br>

    <div align="center">
      <div style="width: 240px;"></div>
      <button style="width: 240px;" class="btn btn-primary" id="btn-train">train and see results</button>
    </div>  
  </div>

    
  </div>
    
    <script src="{{url_for('static', filename='snakeai.js')}}"></script>
{% endblock %}
